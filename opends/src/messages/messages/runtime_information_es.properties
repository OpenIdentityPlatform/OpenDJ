#
# Global directives
#
global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [INFO, MILD_WARN, SEVERE_WARN, MILD_ERR, SEVERE_ERR, FATAL_ERR, DEBUG, NOTICE]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTICE_JAVA_VERSION_1=Versi\u00f3n de JAVA:            %s
NOTICE_JAVA_VENDOR_2=Proveedor de JAVA:             %s
NOTICE_JVM_VERSION_3=Versi\u00f3n de JVM:             %s
NOTICE_JVM_VENDOR_4=Proveedor de JVM:              %s
NOTICE_JAVA_HOME_5=Inicio de JAVA:               %s
NOTICE_JAVA_CLASSPATH_6=Ruta de clase:              %s
NOTICE_JE_VERSION_7=Versi\u00f3n de JE:              %s
NOTICE_CURRENT_DIRECTORY_8=Directorio actual:       %s
NOTICE_OPERATING_SYSTEM_9=Sistema operativo:        %s
NOTICE_JVM_ARCH_10=Arquitectura de JVM:        %s
NOTICE_SYSTEM_NAME_11=Nombre del sistema:             %s
NOTICE_AVAILABLE_PROCESSORS_12=Procesadores disponibles:    %d
NOTICE_MAX_MEMORY_13=Memoria m\u00e1x. disponible:    %d
NOTICE_TOTAL_MEMORY_14=Memoria utilizada actualmente:   %d
NOTICE_FREE_MEMORY_15=Memoria libre actualmente:   %d
NOTICE_JVM_INPUT_ARGUMENTS_16=Argumentos de entrada de JVM:     %s
#Messages written to server.out
NOTICE_JVM_INFO_17=Informaci\u00f3n de JVM: %s por %s, arquitectura de %s, tama\u00f1o de pila de %d bytes
NOTICE_JVM_HOST_18=Host de JVM: %s, ejecutando %s, tama\u00f1o de memoria f\u00edsica de %d bytes, n\u00famero de procesadores disponibles %d
NOTICE_JVM_ARGS_19=Argumentos de JVM: %s
NOTICE_JVM_HOST_WITH_UNKNOWN_PHYSICAL_MEM_20=Host de JVM: %s, ejecutando %s, tama\u00f1o de memoria f\u00edsica desconocido, n\u00famero de procesadores disponibles %d

