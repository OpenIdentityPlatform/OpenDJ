INFO_890_UPGRADE_1=Mit diesem Upgrade wird Berkeley DB Java Edition JAR auf Version 3.2.12 aktualisiert. Dadurch kommt es zu Inkompatibilit\u00e4ten beim Datenformat.  Wenn Sie daher diese Installation zu einem sp\u00e4teren Zeitpunkt auf die vorherige Version zur\u00fccksetzen m\u00f6chten, m\u00fcssen Sie die Daten von diesem Server exportieren und sie nach der Wiederherstellung der Version neu importieren
INFO_890_REVERSION_2=Mit der Wiederherstellung wird Berkeley DB Java Edition JAR auf eine \u00e4ltere Version zur\u00fcckgesetzt, die ein anderes Datenformat als die aktuelle Version verwendet.  Um diesen Server wiederherzustellen, m\u00fcssen Sie die Daten von diesem Server exportieren und sie nach der Wiederherstellung der Version neu importieren
