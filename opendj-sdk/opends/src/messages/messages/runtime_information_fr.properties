#
# Global directives
#
global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [INFO, MILD_WARN, SEVERE_WARN, MILD_ERR, SEVERE_ERR, FATAL_ERR, DEBUG, NOTICE]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTICE_JAVA_VERSION_1=Version JAVA :            %s
NOTICE_JAVA_VENDOR_2=Fournisseur JAVA :             %s
NOTICE_JVM_VERSION_3=Version JVM :             %s
NOTICE_JVM_VENDOR_4=Fournisseur JVM :              %s
NOTICE_JAVA_HOME_5=Accueil JAVA :               %s
NOTICE_JAVA_CLASSPATH_6=Chemin de classe :              %s
NOTICE_JE_VERSION_7=Version JE :              %s
NOTICE_CURRENT_DIRECTORY_8=R\u00e9pertoire actuel :       %s
NOTICE_OPERATING_SYSTEM_9=Syst\u00e8me d'exploitation :        %s
NOTICE_JVM_ARCH_10=Architecture JVM :        %s
NOTICE_SYSTEM_NAME_11=Nom syst\u00e8me :             %s
NOTICE_AVAILABLE_PROCESSORS_12=Processeurs disponibles :    %d
NOTICE_MAX_MEMORY_13=M\u00e9moire disponible maximale :    %d
NOTICE_TOTAL_MEMORY_14=M\u00e9moire actuellement utilis\u00e9e :   %d
NOTICE_FREE_MEMORY_15=M\u00e9moire actuellement disponible :   %d
NOTICE_JVM_INPUT_ARGUMENTS_16=Arguments d'entr\u00e9e JVM :     %s
#Messages written to server.out
NOTICE_JVM_INFO_17=Informations JVM : %s par %s, architecture %s, %d octets de taille de tas
NOTICE_JVM_HOST_18=H\u00f4te JVM : %s, %s ex\u00e9cut\u00e9, taille de m\u00e9moire physique de %d octets, nombre de processeurs disponibles %d
NOTICE_JVM_ARGS_19=Arguments JVM : %s
NOTICE_JVM_HOST_WITH_UNKNOWN_PHYSICAL_MEM_20=H\u00f4te JVM : %s, %s ex\u00e9cut\u00e9, taille de m\u00e9moire physique inconnue, nombre de processeurs disponibles %d

